<html>
 <head>
<title>UFL Vaping</title>
<link rel="stylesheet" type="text/css" href="./styles.css?t=5566">
<link rel="stylesheet" type="text/css" href="./adminStyle.css?t=5566">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face { font-family: Gagalin; src: url('https://raw.githubusercontent.com/pyroteddie/uflvape/master/assets/fonts/Gagalin.otf?raw=true') format('opentype')}
</style>
<h1 >UFL Admin</h1>
<div class="NavBar">
<button class="NavBarButton" onclick="location.href='./index.html'">HOME</button>
<button class="NavBarButton" onclick="location.href='./pages/ComingSoon.html'">COMING SOON</button>
<button class="NavBarButton" onclick="location.href='./pages/ContactUs.html'">CONTACT US</button>
</div>

</head>
<body>

<section>
<h3>Admin Page</h3>
<p>Below you'll be able to make changes to the website information from this admin panel</p>
</section>
<section>
<h3>Home Page</h3>
<textarea id="HomePageNews" type="text" rows="7" cols="50"></textarea><br>
<button class='Buttons' onclick="UpdateNews()">Update</button>
</section>
<section>
<h3>Products</h3>
<ul class="images" id="productsGallery">
</ul>
<div class="ModifierContainer">
<div class="ModControl"><button class="ModControlBut" onclick='HidePAddCard()'>Add</button><button class="ModControlBut" onclick='HidePEditCard()'>Edit</button></div>
<div class="ModCards">
  <div id='PAddCard' Class="PCardAdd" style='display:none'>
    <img id='AddProImg' style="width:150px;height: 150px">
    <div class="container">
      <input id='AddProName' style='font-size:20px;' placeholder="Product Name">
      <textarea id='AddProDis' class="Cardtitle" placeholder="Product Description" type="text" rows="7" cols="28"></textarea>
      <textarea id='AddProIng' placeholder="Product Ingredients" type="text" rows="7" cols="28"></textarea>
      <input id='AddProID' placeholder="Product ID">
      <input id='AddProRate' placeholder="Product Rating">
      <input id='AddProPrice' placeholder="Product Price">
      <input id='AddProQuanity' placeholder="Product Quanity">
      <label>Add to Favioute</label>
      <input id='AddProFav' type="checkbox">
      <select id="AddProCat">
      <option value="Select">Select</option>
      <option value="Dessert">Dessert</option>
      <option value="Fruit">Fruit</option>
      <option value="Drink">Drink</option>
    </select>
      <input id='AddProImgUpload'  placeholder="Upload Image" type="file">
      <progress id="Adduploader" value="0" max="100">0%</progress>
      <button class="ControlBut" onclick='AddProduct()'>Add Product</button>
    </div>
  </div>
  
  <div id='PEditCard' Class="PCardAdd" style='display:none'>
    <img id='edProImg' src="" style="width:150px;height: 150px">
    <div class="container">
      <input id='edProName' style='font-size:20px;' placeholder="Product Name" type="text">
      <textarea id='edProDis'  class="Cardtitle" placeholder="Product Description" type="text" rows="7" cols="28"></textarea>
      <textarea id='edProIng'  placeholder="Product Ingredients" type="text" rows="7" cols="28"></textarea>
      <input id='edProID'  placeholder="Product ID" >
      <input id='edProRate'  placeholder="Product Rating" type="number">
      <input id='edProPrice' placeholder="Product Price">
      <input id='edProQuanity' placeholder="Product Quanity">
      <label>Add to Favioute</label>
      <input id='edProFav' type="checkbox">
      <select id="edProCat"><option value="Select">Select</option><option value="Dessert">Dessert</option><option value="Fruit">Fruit</option><option value="Drink">Drink</option></select>
      <input id='edProImgUpload'  placeholder="Upload Image" type="file">
      <progress id="uploader2" value="0" max="100">0%</progress>
      <button class="ControlBut" onclick='UpdateProduct()'>Update Product</button>
      <button class="ControlBut" onclick='RemoveProduct()'>Remove Product</button>
    </div>
</div>

</div>
</div>
</section>

<section>
<h3>Discount Codes</h3>
<button class='Buttons' onclick='ShowAddCode()'>Create</button>
<div id='AddCodeBox' style="display:none">
<label>Discount Code</label>
<input type="text" id='DisCodeName' />
  <label>Discount amount</label>
  <input type="number" id='DisCodeAmount' />
  <label>Start Date</label>
  <input type="date" id='DisCodeStart'/>
  <label>Finish Date</label>
  <input type="date" id='DisCodeFinish'/>
  <label>Is It Vaild?</label>
  <input type="checkbox" id='DisCodeValid'/>
  <button class="ModControlBut" onclick='AddDiscountCode()'>Add</button>
</div>
<div id='CodeContainer'>
</div>
</section>

<section>
<h3>The Lab</h3>
<ul class="images" id="LabGallery">
</ul>

  <div class="ModifierContainer">
    <div class="ModControl"><button class="ModControlBut" onclick='HidePLabAddCard()'>Add</button><button class="ModControlBut" onclick='HidePLabEditCard()'>Edit</button></div>
  <div class="ModCards">
    <div id='PAddLabCard' Class="PCardAdd" style='display:none'>
      <img id='AddLabProImg' style="width:150px;height: 150px">
      <div class="container">
        <input id='AddLabProName' style='font-size:20px;' placeholder="Product Name">
        <textarea id='AddLabProDis' class="Cardtitle" placeholder="Product Description" type="text" rows="7" cols="28"></textarea>
        <textarea id='AddLabProIng' placeholder="Product Ingredients" type="text" rows="7" cols="28"></textarea>
        <input id='AddLabProID' placeholder="Product ID">
        <select id="AddLabProCat">
        <option value="Select">Select</option>
        <option value="Dessert">Dessert</option>
        <option value="Fruit">Fruit</option>
        <option value="Drink">Drink</option>
      </select>
        <input id='AddLabProImgUpload'  placeholder="Upload Image" type="file">
        <progress id="AddLabuploader" value="0" max="100">0%</progress>
        <button class="ControlBut" onclick='AddLabProduct()'>Add Product</button>
      </div>
    </div>
    
    <div id='PEditLabCard' Class="PCardAdd" style='display:none'>
      <img id='edLabProImg' src="" style="width:150px;height: 150px">
      <div class="container">
        <input id='edLabProName' style='font-size:20px;' placeholder="Product Name" type="text">
        <textarea id='edLabProDis'  class="Cardtitle" placeholder="Product Description" type="text" rows="7" cols="28"></textarea>
        <textarea id='edLabProIng'  placeholder="Product Ingredients" type="text" rows="7" cols="28"></textarea>
        <input id='edLabProID'  placeholder="Product ID" type="text">
        <input id='edLabProRate'  placeholder="Product Rating" type="number">
        <input id='edLabProPrice' placeholder="Product Price">
        <select id="edLabProCat"><option value="Select">Select</option><option value="Vapes">Vapes</option><option value="Dessert">Dessert</option><option value="Fruit">Fruit</option><option value="Drink">Drink</option></select>
        <input id='edLabProImgUpload'  placeholder="Upload Image" type="file">
        <progress id="Labuploader" value="0" max="100">0%</progress>
        <button class="ControlBut" onclick='CreateLabProduct()'>Create Product</button>
        <button class="ControlBut" onclick='UpdateLabProduct()'>Update Product</button>
        <button class="ControlBut" onclick='RemoveLabProduct()'>Remove Product</button>
      </div>
  </div>
</section>

<section>
<h3>Orders</h3>
<div id="OrderList">
</div>
</section>

<section>
<h3>Gallery</h3>
</section>


</body>

<script src="admin.js"></script>
</html>
